<app-admin-header></app-admin-header>
<div class="body"> 
  <div class="container d-flex justify-content-center align-items-center w-50">
   
    <form [formGroup]="supplierForm" (ngSubmit)="onSubmit()" class="container mt-4 p-3 bg-light">
        <h2 class="text-center">Supplier Form</h2>
        <div class="form-group">
            <label for="name">Name</label>
            <input id="name" formControlName="name" class="form-control" />
            <div *ngIf="supplierForm.get('name')?.invalid && supplierForm.get('name')?.touched" class="text-danger">
                <div *ngIf="supplierForm.get('name')?.errors?.['required']">Name is mandatory.</div>
                <div *ngIf="supplierForm.get('name')?.errors?.['minlength']">Name must be at least 3 characters long.</div>

            </div>
        </div>
       
        <div class="form-group">
            <label for="contactPerson">Contact Person</label>
      <input id="contactPerson" formControlName="contactPerson" class="form-control" />
      <div *ngIf="supplierForm.get('contactPerson')?.invalid && supplierForm.get('contactPerson')?.touched" class="text-danger">
        <div *ngIf="supplierForm.get('name')?.errors?.['required']">Contact person is mandatory.</div>
        <div *ngIf="supplierForm.get('contactPerson')?.errors?.['minlength']">Contact person must be at least 3 characters long.</div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="phoneNumber">Phone Number</label>
    <input id="phoneNumber" formControlName="phoneNumber" class="form-control" />
    <div *ngIf="supplierForm.get('phoneNumber')?.invalid && supplierForm.get('phoneNumber')?.touched" class="text-danger">
        <div *ngIf="supplierForm.get('phoneNumber')?.errors?.['required']">Phone number is mandatory.</div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="email">Email</label>
    <input id="email" formControlName="email" type="email" class="form-control" />
    <div *ngIf="supplierForm.get('email')?.invalid && supplierForm.get('email')?.touched" class="text-danger">
        <div *ngIf="supplierForm.get('email')?.errors?.['email']">Email should be valid.</div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="addressId">Address ID</label>
    <input id="addressId" formControlName="addressId" type="number" class="form-control" />
    <div *ngIf="supplierForm.get('addressId')?.invalid && supplierForm.get('addressId')?.touched" class="text-danger">
        <div *ngIf="supplierForm.get('addressId')?.errors?.['required']">Address ID is mandatory.</div>
    </div>
  </div>
  
  <div class="form-group">
    <label for="petIds">Pets</label>
    <select id="petIds" formControlName="petIds" multiple class="form-control">
        <option *ngFor="let petId of petIds" [value]="petId">{{ petId }}</option>
    </select>
  </div>
  
  <button type="submit" class="btn btn-primary" [disabled]="supplierForm.invalid">Submit</button>
  </form>
  
  </div>
  </div>
