
<style>
  .top-margin{
    margin-top:60px;
  }
</style>
<div class="body">
  <div class="container-fluid  d-flex justify-content-center align-items-center w-50" >
  <!-- <div class="container d-flex justify-content-center align-items-center w-100 min-vh-100 bg-primary"> -->
    <div class="form-container bg-light rounded shadow-lg align-items-center m-5 top-margin">
      <h2 class="text-center mt-3">Customer Form</h2> 
      <form [formGroup]="customerForm" (ngSubmit)="onSubmit()" class="pl-4 pr-4">
        <div class="form-group mb-3">
          <label for="firstName">First Name</label>
          <input id="firstName" formControlName="firstName" class="form-control" />
          <div *ngIf="customerForm.get('firstName')?.invalid && customerForm.get('firstName')?.touched" class="text-danger">
            <div *ngIf="customerForm.get('firstName')?.errors?.['required']">First name is mandatory.</div>
            <div *ngIf="customerForm.get('firstName')?.errors?.['minlength']">First Name must be at least 3 characters long.</div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="lastName">Last Name</label>
          <input id="lastName" formControlName="lastName" class="form-control" />
          <div *ngIf="customerForm.get('lastName')?.invalid && customerForm.get('lastName')?.touched" class="text-danger">
            <div *ngIf="customerForm.get('lastName')?.errors?.['required']">Last name is mandatory.</div>
            <div *ngIf="customerForm.get('lastName')?.errors?.['minlength']">Last Name must be at least 3 characters long.</div>
            
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="email">Email</label>
          <input id="email" formControlName="email" type="email" class="form-control" />
          <div *ngIf="customerForm.get('email')?.invalid && customerForm.get('email')?.touched" class="text-danger">
            <div *ngIf="customerForm.get('email')?.errors?.['required']">Email is mandatory.</div>
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="phoneNumber">Phone Number</label>
          <input id="phoneNumber" formControlName="phoneNumber" class="form-control" />
          <div *ngIf="customerForm.get('phoneNumber')?.invalid && customerForm.get('phoneNumber')?.touched" class="text-danger">
            <div *ngIf="customerForm.get('phoneNumber')?.errors?.['required']">Phone number is mandatory.</div>
            
          </div>
        </div>
        <div class="form-group mb-3">
          <label for="addressId">Address Id</label>
          <input id="addressId" formControlName="addressId" class="form-control" />
          <div *ngIf="customerForm.get('addressId')?.invalid && customerForm.get('addressId')?.touched" class="text-danger">
            <div *ngIf="customerForm.get('addressId')?.errors?.['required']">Address Id is mandatory.</div>
          </div>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary w-100" [disabled]="customerForm.invalid">Submit</button>
        </div>
      </form>
    </div>
  <!-- </div> -->
</div>
</div>
