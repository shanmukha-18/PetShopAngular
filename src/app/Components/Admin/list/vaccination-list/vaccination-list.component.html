<app-admin-header></app-admin-header>
<h1 style="text-align: center;" class="mt-3">Vaccinations List</h1>
<div class="main">
  <div class="vaccination-table-container">
    <table class="vaccination-table">
      <thead>
        <tr>
          <th>ID</th>
          <th>Available</th>
          <th>Description</th>
          <th>Name</th>
          <th>Price</th>
          <th>Update</th> 
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let vaccination of vaccinations | paginate: { itemsPerPage: 10, currentPage: p}">
          <td>{{ vaccination.vaccinationId }}</td>
          <td style="text-align: center;">{{ vaccination.available }}</td>
          <td>{{ vaccination.description }}</td>
          <td>{{ vaccination.name }}</td>
          <td style="color: green;">{{ vaccination.price | currency:"INR" }}</td>
          <td>
            <button class="btn btn-warning" [routerLink]="['/vaccinationFormUpdate',vaccination.vaccinationId]" routerLinkActive="router-link-active">
                <i class="bi bi-pencil-square"></i>
            </button>
          </td>
        </tr>
      </tbody>
    </table>
    <div class="pagination-container">
      <pagination-controls (pageChange)="p = $event" previousLabel="Previous" nextLabel="Next" [maxSize]="5" class="pagination"></pagination-controls>
  </div>
  </div>
</div>
