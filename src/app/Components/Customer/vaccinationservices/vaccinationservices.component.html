<app-header></app-header>
<div class="container mt-5 mb-5">
    <div class="row align-items-center">
      <div class="vaccine col-md-6">
        <!-- https://5.imimg.com/data5/ANDROID/Default/2023/6/317582136/CA/JQ/KB/122563704/product-jpeg-500x500.jpg -->
        <img src="images/vaccine.png" alt="Vaccine" class="img-size rounded shadow">
      </div>
      <div class="col-md-6">
        <div class="p-3 border rounded bg-light">
          <h2 class="text-dark">{{ vaccination?.name }}</h2>
          <p class="price">Price : {{ vaccination?.price / 100 | currency:'INR':'symbol':'1.0-0' }}</p>
          <p>{{ vaccination?.description }}</p>
          <p class="font-weight-bold">Available: {{ vaccination?.available }}</p>
          <div class="form-group">
            <label for="datePicker">Select Date</label>
            <input id="datePicker" class="form-control" type="date" [(ngModel)]="selectedDate">
          </div>
          <div class="form-group">
            <label for="timeSlots">Select Time Slot</label>
            <select id="timeSlots" class="form-control" [(ngModel)]="selectedTime">
              <option *ngFor="let time of timeSlots" [value]="time">{{ time }}</option>
            </select>
          </div>
          <button class="btn btn-dark btn-block mt-3" (click)="bookAppointment()">Book Appointment</button>
        </div>
      </div>
    </div>
  </div>
  <app-footer></app-footer>
